<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Juan Alcantara" />
    <meta name="description" content="Santacon Bar hopping guide" />
    <meta name="keywords" content="HTML, CSS, social media project" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Santacon Bar hopping guide</title>
  </head>
  <body>
    <div class="page">
      <section class="home page__section" id="home-page">
        <header class="header">
          <img
            src="./images/Logo.jpg"
            alt="SantaCon Logo"
            class="header__logo"
          />
          <h1 class="header__title">SantaCon</h1>
          <p class="header__description">
            Create a optimal route of bars to visit for SantaCon!
          </p>
        </header>
        <button class="home__go-btn" id="go-btn">Let's Go Bar Hoppin!</button>
        <footer class="footer">
          <p class="footer__copywrite">2024 Â© SantaCon Bar Route Guide</p>
        </footer>
      </section>
      <section
        class="selection-page page__section page__section_hidden"
        id="bar-page"
      >
        <h2 class="selection-page__title">Select Bars</h2>
        <p class="selection-page__subtitle">Themes:</p>
        <ul class="themes" id="themes"></ul>
        <p class="selection-page__subtitle">Bars:</p>
        <ul class="cards cards__type_bar" id="bar-cards"></ul>
      </section>
      <section
        class="selection-page page__section page__section_hidden"
        id="hotel-page"
      >
        <h2 class="selection-page__title">Select Hotel</h2>
        <p class="selection-page__subtitle">Hotels:</p>
        <ul class="cards" id="hotel-cards"></ul>
      </section>
      <section
        class="selection-page page__section page__section_hidden"
        id="map-page"
      >
        <h2 class="selection-page__title">Your Bar Hoppin Route</h2>
        <div class="map" id="map"></div>
      </section>
      <div class="buttons buttons_hidden" id="buttons">
        <button type="button" class="buttons__button" id="back-btn">
          <div class="buttons__circle">
            <img
              src="./images/Arrow.svg"
              alt="Back Arrow"
              class="buttons__image"
            />
          </div>
          <span class="buttons__text">Back</span>
        </button>
        <button
          type="button"
          class="buttons__button buttons__button_type_large buttons__button_hidden"
          id="next-btn"
        >
          <div class="buttons__circle">
            <img
              src="./images/NextArrow.svg"
              alt="Next Arrow"
              class="buttons__image"
            />
          </div>
          <span class="buttons__text">Next</span>
        </button>
        <button
          type="button"
          class="buttons__button buttons__button_type_large"
          id="info-btn"
        >
          <div class="buttons__circle">
            <img
              src="./images/Info.svg"
              alt="Info Icon"
              class="buttons__image"
            />
          </div>
          <span class="buttons__text">Info</span>
        </button>
        <button
          type="button"
          class="buttons__button buttons__button_type_large buttons__button_hidden"
          id="trip-btn"
        >
          <div class="buttons__circle">
            <img
              src="./images/Trip.svg"
              alt="Trip Icon"
              class="buttons__image"
            />
          </div>
          <span class="buttons__text">Guide my Sleigh</span>
        </button>
        <button type="button" class="buttons__button" id="exit-btn">
          <div class="buttons__circle">
            <img
              src="./images/Exit.svg"
              alt="Exit Icon"
              class="buttons__image"
            />
          </div>
          <span class="buttons__text">Exit</span>
        </button>
      </div>
      <template id="theme">
        <li class="theme"></li>
      </template>
      <template id="card">
        <li class="card">
          <img src="" alt="" class="card__image" />
          <h2 class="card__name"></h2>
        </li>
      </template>
    </div>

    <script type="module" src="./scripts/index.js"></script>

  </body>
</html>
