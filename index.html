<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Juan Alcantara" />
    <meta name="description" content="Santacon Bar hopping guide" />
    <meta name="keywords" content="HTML, CSS, social media project" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Santacon Bar hopping guide</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/SantaCon-Bar-Route-Guide.svg"
          alt="SantaCon Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/santa-w-stein.svg"
            alt="SantaCon Bar Hoppin Guide"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">SantaCon</h1>
            <p class="profile__description">
              Create a optimal route of bars to visit for SantaCon!
            </p>
          </div>
          <button class="profile__add-btn">New Post</button>
          <button class="profile__go-btn"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__pics"></ul>

          <template id="card">
            <li class="card">
              <div class="card__content">
                <div class="card__trash-btn"></div>
                <img src="" alt="" class="card__image" />

                <div class="card__footer">
                  <h2 class="card__footer-title"></h2>
                  <button type="button" class="card__footer-heart-btn"></button>
                </div>
              </div>
            </li>
          </template>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copywrite">2024 Â© SantaCon Bar Route Guide</p>
      </footer>
    </div>

    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
  </body>
</html>
