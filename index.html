    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <div class="page">
      <header class="header">
        <img
          src="./images/SantaCon-Bar-Route-Guide.svg"
          alt="SantaCon Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/santa-w-stein.svg"
            alt="SantaCon Bar Hoppin Guide"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">SantaCon</h1>
            <p class="profile__description">
              Create a optimal route of bars to visit for SantaCon!
            </p>
          </div>

          <button class="profile__go-btn"></button>
        </section>
        <section class="cards page__section">
          <h2 class="cards__header">Select Bars</h2>
          <ul class="cards__pics"></ul>
          <div class="map" id="map"></div>
          <template id="card">
            <li class="card">
              <div class="card__content">
                <img src="" alt="" class="card__image" />
                <div class="card__footer">
                  <h2 class="card__footer-title"></h2>
                </div>
              </div>
            </li>
          </template>
          <button class="cards__back-btn"></button>
          <button class="cards__selecthotel-btn"></button>
          <button class="cards__nexthotel-btn"></button>
          <button class="cards__info-btn"></button>
          <button class="cards__exit-btn"></button>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copywrite">2024 Â© SantaCon Bar Route Guide</p>
      </footer>
    </div>
